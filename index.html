<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="display">
            <input  type="text"  id="screen" placeholder="0">
        </div>
         <div class="btns">
    <div class="row">
        <div class="outer ye"><button  id="ce" onclick="backspace()">CE</button></div>
        <div class="outer"> <button onclick="fact()">x!</button></div>
        <div class="outer"><button class="btn">(</button></div>
        <div class="outer"><button class="btn">)</button></div>
        <div class="outer"> <button class="btn">%</button></div>
        <div class="outer ye"><button id="ac" onclick="screen.value='0'">AC</button></div>
    </div>
    <div class="row">
        <div class="outer"> <button onclick="sin()">sin</button></div>
        <div class="outer"><button onclick="pi()">&Pi;</button></div>
        <div class="outer"> <button class="btn">7</button></div>
        <div class="outer"> <button class="btn">8</button></div>
        <div class="outer"><button class="btn">9</button></div>
        <div class="outer ye"> <button  class="btn yen">/</button></div>
        </div> 
        <div class="row">
            <div class="outer"><button onclick="cos()">cos</button></div>
            <div class="outer"><button onclick="log()">log</button></div>
            <div class="outer"><button class="btn">4</button></div>
            <div class="outer"><button class="btn">5</button></div>
            <div class="outer"><button class="btn">6</button></div>
            <div class="outer ye"> <button class="btn yen">*</button></div>
    </div>
    <div class="row">
        <div class="outer"> <button onclick="tan()">tan</button></div>
        <div class="outer"><button onclick="sqrt()">&#x221A;</button></div>
        <div class="outer"><button class="btn">1</button></div>
        <div class="outer"> <button class="btn">2</button></div>
        <div class="outer"><button class="btn">3</button></div>
        <div class="outer ye"><button  class="btn yen">-</button></div>
    </div>
        <div class="row">
            <div class="outer"><button class="btn">e</button></div>
            <div class="outer"> <button onclick="pow()">x<sup>y</sup></button></div>
            <div class="outer"> <button class="btn">0</button></div>
            <div class="outer"> <button class="btn">.</button></div>
            <div class="outer"><button id="equal" onclick="screen.value=eval(screen.value);">=</button></div>
            <div class="outer ye"> <button  class="btn yen">+</button></div>
            </div>
        </div>
</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
